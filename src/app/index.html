<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./shared/components/forms/forms.css">
    <title>Pizza Creator App</title>
</head>

<body class="pizza-creator">
    <script type="text/javascript" src="./app.js"></script>
    <!-- imagem -->
    <section>
        <img src="./shared/images/pizza.svg" alt="Pizza Logo" />
    </section>
    <!-- conteudo -->
    <section>
        <form>
            <!-- #region Dados do Cliente -->
            <fieldset>
                <legend>Dados do Cliente</legend>
                <div>
                    <label for="nome">Nome</label>
                    <input id="nome" type="text" />
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input id="email" type="email" />
                </div>
                <div>
                    <label for="confirmeEmail">Confirme o E-mail</label>
                    <input id="confirmeEmail" type="email" />
                </div>
                <div>
                    <label for="endereco">Endere√ßo</label>
                    <input id="endereco" type="text" />
                </div>
                <div>
                    <label for="cep">CEP</label>
                    <input id="cep" type="number" />
                </div>
                <div>
                    <label for="telefone">Telefone para contato</label>
                    <input id="telefone" type="number" />
                </div>
            </fieldset>
            <!-- #endregion -->

            <!-- #region Tamanho da Pizza -->
            <fieldset>
                <legend>Tamanho da Pizza</legend>
                <div>
                    <input id="grande" type="radio" name="tamanho" value="grande" required/>
                    <label for="grande">Grande</label>
                </div>
                <div>
                    <input id="media" type="radio" name="tamanho" value="medio" required/>
                    <label for="media">Medio</label>
                </div>
                <div>
                    <input id="pequena" type="radio" name="tamanho" value="pequena" required/>
                    <label for="pequena">Pequena</label>
                </div>
            </fieldset>
            <!-- #endregion -->

            <!-- #region Cobertura da Pizza -->
            <fieldset>
                <legend>Cobertura</legend>
                <div>
                    <input id="bacon" name="bacon" type="checkbox" value="bacon" />
                    <label for="bacon">Bacon</label>
                </div>
                <div>
                    <input id="queijo" name="queijo" type="checkbox" value="queijo" />
                    <label for="queijo"> 4 Queijos</label>
                </div>
                <div>
                    <input id="tomate" name="tomate" type="checkbox" value="tomate" />
                    <label for="tomate">Tomate</label>
                </div>
                <div>
                    <input id="pimenta" name="pimenta" type="checkbox" value="pimenta" />
                    <label for="pimenta">Pimenta</label>
                </div>
                <div>
                    <input id="cebola" name="cebola" type="checkbox" value="cebola" />
                    <label for="cebola">Cebola</label>
                </div>
                <div>
                    <input id="pepino" name="pepino" type="checkbox" value="pepino" />
                    <label for="pepino">Pepino</label>
                </div>
                <div>
                    <input id="oliva" name="oliva" type="checkbox" value="oliva" />
                    <label for="oliva">Oliva</label>
                </div>
                <div>
                    <input id="pepperoni" name="pepperoni" type="checkbox" value="pepperoni" />
                    <label for="pepperoni">Pepperoni</label>
                </div>
            </fieldset>
            <!-- #endregion -->

            <div>
                <button class="btn" id="btnEnviarPedido" type="submit">Enviar Pedido</button>
            </div>
        </form>
    </section>

</body>

</html>
